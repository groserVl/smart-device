              <use xlink:href="img/sprite_auto.svg#icon-mail"></use>
            </svg>
            <span>info@sd.ru</span>

          <a class="contacts__phone" href="tel:+7(495)000-52-52">
            <svg width="18" height="18" role="img" aria-label="Позвоните нам по телефону">
              <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
            </svg>
            <span>+7 (495) 000 52 52</span>
          </a>
        </div>

        <a class="header__button" href="#">Заказать звонок</a>
      </div>

    </div>

  </div>
